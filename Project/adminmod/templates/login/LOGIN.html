{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'adminmod/images/logo.png' %}" alt="Profile Picture Placeholder"/>
        <h1>WELCOME!</h1>
        <hr/>
        
        <!-- Updated form starts here -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="id-number">ID Number:</label>
            <input id="id-number" name="id-number" type="text" required />
        
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required />
            
            <button type="submit">LOG IN</button>
        </form>
        
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <!-- Updated form ends here -->
        
        <div class="links">
            No Account? <a href="{% url 'signup' %}">Sign Up Here</a>
            <br/>
            <a href="{% url 'forget' %}">Forgot Password</a>
        </div>
    </div>
</body>
</html>
